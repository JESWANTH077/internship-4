<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f8f8;
        }

        .magazine-cover {
            width: 350px;
            height: 400px;
            position: relative;
            background: url('file:///C:/Users/velug/Downloads/Premium%20Vector%20_%20Artificial%20intelligence%20logo%20artificial%20intelligence%20and%20machine%20learning%20concept%20vector%20symbol%20ai%20n.jpg') no-repeat center/cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .magazine-title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
        }

        .headline {
            position: absolute;
            bottom: 70px;
            left: 20px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }

        .caption {
            position: absolute;
            bottom: 30px;
            left: 20px;
            color: white;
            font-size: 16px;
            font-weight: lighter;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }

        .decorative-line {
            position: absolute;
            top: 50%;
            left: 10px;
            width: 80%;
            height: 2px;
            background: white;
            opacity: 0.7;
        }

        .cta-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .cta-button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="magazine-cover">
        <div class="magazine-title">The Rise of AI</div>
        <div class="headline">How AI is Shaping Our Future</div>
        
        <div class="decorative-line"></div>
        <div class="cta-button">Subscribe Now</div>
    </div>
</body>
</html>
